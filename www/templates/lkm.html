<ion-view view-title="Literasi Kesehatan">
    <div class="bar bar-subheader bar-calm">
        <h2 class="title left nama">Formulir kuesioner kesehatan digital</h2>
    </div>
    <ion-content class="lkm has-subheader" style="padding-bottom: 10px">
      <form name="myForm">
        <ion-list>
            <div class="item item-divider item-text-wrap">
                Bagian 2. Penilaian literasi kesehatan mandiri
            </div>
            
            <div class="item item-text-wrap item-row">
                <div class="row">
                    <div class="input-label-home">Dari skala sangat mudah sampai sangat sulit, menurut Anda seberapa sulit hal-hal berikut dilakukan:</div>
                </div>
            </div>

            <div class="big-screen item item-text-wrap item-row" ng-repeat="(key,val) in listLkm">
                <div class="row">
                    <div class="col col-50 col-center input-label"><b>{{key}}.</b> {{val}} </div>
                    <div class="col col-50 col-center" >
                        <select class="pull-right" name="lkm{{key}}" ng-model="lkm['lkm'+key]" required>
                            <option value="" selected></option>
                            <option value="1">Sangat sulit</option>
                            <option value="2">Sulit</option>
                            <option value="3">Mudah</option>
                            <option value="4">Sangat mudah</option>
                        </select>
                    </div>
                </div>
            </div>

            <label class="small-screen item item-text-wrap" ng-repeat="(key,val) in listLkm">
                <span class="input-label full">
                    <b>{{key}}.</b> {{val}} 
                </span >
                <div class="button-bar right">
                    <select class="pull-right" name="lkm{{key}}" ng-model="lkm['lkm'+key]" required>
                        <option value="" selected></option>
                        <option value="1">Sangat sulit</option>
                        <option value="2">Sulit</option>
                        <option value="3">Mudah</option>
                        <option value="4">Sangat mudah</option>
                    </select>
                </div>
            </label>
            
        </ion-list>
        
      </form>
        <!-- Buttons-->
        <div class="item-group">
            <button class="button simpan button-positive pull-left" ng-click="save('lkf')" >
                <i class="icon ion-arrow-left-c"></i>Kembali
            </button>
            <button ng-if="AllowSave()" class="button simpan button-positive pull-right" ng-click="save('pkl')">
                Lanjut<i class="icon ion-arrow-right-c"></i>
            </button>
        </div>

        <!-- Buttons-->
    </ion-content>
</ion-view>
