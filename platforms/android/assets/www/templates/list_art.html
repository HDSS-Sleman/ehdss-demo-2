        <!-- to module -->
        <div class="row">
          <div class="col col-67 col-offset-33">
            <button ng-class="{'button-assertive':status_ir, 'button-balanced': !status_ir}" class="button button-block button-assertive pull-right" ng-click="go('ir')">
                Identitas Responden <i class="icon ion-chevron-right"></i>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col col-67 col-offset-33">
            <button ng-class="{'button-assertive':status_mch, 'button-balanced': !status_mch}" class="button button-block pull-right" ng-click="go('mch')">
                Buku KIA <i class="icon ion-chevron-right"></i>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col col-67 col-offset-33">
            <button ng-class="{'button-assertive':status_ichc, 'button-balanced': !status_ichc}" class="button button-block button-assertive pull-right" ng-click="go('ichc')">
                Pemeriksaan Kesehatan <i class="icon ion-chevron-right"></i>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col col-67 col-offset-33">
            <button ng-class="{'button-assertive':status_png, 'button-balanced': !status_png}" class="button button-block button-assertive pull-right" ng-click="go('png')">
                Orangtua - Pengetahuan <i class="icon ion-chevron-right"></i>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col col-67 col-offset-33">
            <button ng-class="{'button-assertive':status_prk, 'button-balanced': !status_prk}" class="button button-block button-assertive pull-right" ng-click="go('prk')">
                Orangtua - Praktik <i class="icon ion-chevron-right"></i>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col col-67 col-offset-33">
            <button ng-class="{'button-assertive':status_bkia, 'button-balanced': !status_bkia}" class="button button-block button-assertive pull-right" ng-click="go('bkia')">
                Orangtua - Pemanfaatan Buku KIA <i class="icon ion-chevron-right"></i>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col col-67 col-offset-33">
            <button ng-class="{'button-assertive':status_ichcp, 'button-balanced': !status_ichcp}" class="button button-block button-assertive pull-right" ng-click="go('ichcp')">
                Orangtua - Post PKAT & Konseling <i class="icon ion-chevron-right"></i>
            </button>
          </div>
        </div>
        

        <!-- shortcut modul untuk testing -->
        <div class="row" ng-if="false">
          <div class="col col-67 col-offset-33">
            <button class="button button-block button-assertive pull-right" ng-click="go('akk')">
                Ke AKK<i class="icon ion-chevron-right"></i>
            </button>
          </div>
        </div>
        
        <!-- Kish Selection Table untuk ART yg tidak mau direkam -->
        <div class="row row-center" ng-if="j_siklus.s4 && Random">
            <div class="col col-60">
                Tambah anggota rumah tangga? (random terpisah)
            </div>
            <div class="col min-right">
                <div class="button-bar right">
                    <ion-radio name="group1" ng-model="art00" ng-value="1" ng-click="go('r_art')"><b>Ya</b></ion-radio>
                </div>
            </div>
        </div>
        <div class="row" ng-if="j_siklus.s4 && jumART > 0 && Random">
          <div class="col col-67 col-offset-33">
            <button class="button button-block pull-right button-assertive" ng-click="go('list_kish')">
                Ke Antropometri Gaya Hidup (random terpisah)<i class="icon ion-chevron-right"></i>
            </button>
          </div>
        </div>
        <!-- end of siklus sebelumnya -->

        <!-- siklus 5 -->
        <div class="row" ng-if="j_siklus.s5 && jumART > 0 && !Random && allowARTB">
          <div class="col col-67 col-offset-33">
            <button class="button button-block button-assertive pull-right" ng-click="go('art_cover')">
                Modul Balita (KAI - PH)<i class="icon ion-chevron-right"></i>
            </button>
          </div>
        </div>
        
        <!--end of to module -->
        <!-- <button class="button button-block button-assertive pull-right" ng-click="go('dif')">
            DIF<i class="icon ion-chevron-right"></i>

</ion-view>
