<ion-view view-title="Makanan Beresiko">
    <ion-content id="mb" class="mb" style="padding-bottom: 10px">
        <ion-list>
            <div class="item item-divider desc item-text-wrap">
                Tanyakan pada (Nama) orang yang diwawancarai tanpa kartu peraga
            </div>
            <label class="item item-text-wrap">
                <span class="input-label full"><b>MB01.</b> Biasanya berapa kali mengkonsumsi makanan berikut</span>
            </label>
        </ion-list>
        <div class="item-group">
            <div class="table table-bordered table-striped">
                <div class="row header">
                    <div class="col col-50">
                        Jenis Makanan Beresiko
                    </div>
                    <div class="col col-50">
                        Frekuensi
                    </div>
                </div>
                <div class="row" ng-repeat="(prop,val) in mbItem">
                    <div class="col col-50">{{prop}}. {{val}}</div>
                    <div class="col col-10">
                        <input type="number" min="0" max="99" block block-length="2" ng-model="mb['mb01' + prop + '1']">
                    </div>
                    <div class="col col-15 text-center">kali, per</div>
                    <div class="col">
                        <select ng-model="mb['mb01' + prop + '2']">
                            <option value="" selected></option>
                            <option value="1">Hari</option>
                            <option value="2">Minggu</option>
                            <option value="3">Bulan</option>
                            <option value="4">Tahun</option>
                        </select>
                    </div>
                </div>


            </div>
        </div>
        <!--  Update : Tombol simpan/selanjutnya selalu muncul -->
        <div class="item-group">
            <button class="button simpan button-calm pull-right" ng-click="save()">
                <i ng-show="dataChanged" class="icon ion-archive"></i>
                {{btnSaveTitle}}
                <i ng-show="!dataChanged" class="icon ion-chevron-right"></i>
            </button>
        </div>
    </ion-content>
</ion-view>
