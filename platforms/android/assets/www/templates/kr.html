<ion-view view-title="Karakteristik Rumah">
    <ion-content class="kr">
        <form name="myForm" novalidate>
            <ion-list>
                <label class="item item-select item-text-wrap">
                    <div class="input-label"><b>KR01.</b> Status kepemilikan rumah atau bangunan tempat tinggal yang ditempati?</div>
                    <select ng-model="kr.kr01">
                        <option value="" selected></option>
                        <option value="1">1. Milik Sendiri</option>
                        <option value="2">2. Milik orangtua/mertua/saudara</option>
                        <option value="3">3. Sewa</option>
                        <option value="4">4. Rumah dinas</option>
                        <option value="95">95. Lainnya, sebutkan</option>
                    </select>
                </label>
                <label class="item item-input input-text-wrap" ng-if="kr.kr01 == 95">
                    <div class="input-label">Status kepemilikan rumah atau bangunan lainnya</div>
                    <input type="text" ng-model="kr.kr01a">
                </label>
                <label class="item item-input">
                    <span class="input-label"><b>KR02.</b> Luas lantai bangunan rumah (m<sup>2</sup>)</span>
                    <input type="number" ng-model="kr.kr02" block block-length="4" min="-2" max="1000">
                </label>
                <label class="item item-select item-text-wrap">
                    <div class="input-label"><b>KR03.</b> Jenis lantai rumah terluas</div>
                    <select ng-model="kr.kr03">
                        <option value="" selected></option>
                        <option value="1">1. Keramik</option>
                        <option value="2">2. Ubin</option>
                        <option value="3">3. Marmer</option>
                        <option value="4">4. Papan</option>
                        <option value="5">5. Bambu</option>
                        <option value="6">6. Semen</option>
                        <option value="7">7. Tanah</option>
                    </select>
                </label>
                <label class="item item-select item-text-wrap">
                    <div class="input-label"><b>KR04.</b> Jenis dinding terluas</div>
                    <select ng-model="kr.kr04">
                        <option value="" selected></option>
                        <option value="1">1. Tembok</option>
                        <option value="2">2. Kayu</option>
                        <option value="3">3. Papan</option>
                        <option value="4">4. Triplek</option>
                        <option value="5">5. Bambu</option>
                        <option value="6">6. Anyaman Bambu</option>
                        <option value="7">7. Seng</option>
                    </select>
                </label>
                <label class="item item-select item-text-wrap">
                    <div class="input-label"><b>KR05.</b> Jenis langit-langit rumah terluas</div>
                    <select ng-model="kr.kr05">
                        <option value="" selected></option>
                        <option value="1">1. Tembok</option>
                        <option value="2">2. Gypsum</option>
                        <option value="3">3. Asbes</option>
                        <option value="4">4. Kayu</option>
                        <option value="5">5. Tripleks</option>
                        <option value="6">6. Anyaman Bambu</option>
                        <option value="7">7. Tidak ada</option>
                    </select>
                </label>
                <label class="item item-select item-text-wrap">
                    <div class="input-label"><b>KR06.</b> Jenis rangka atap terbanyak</div>
                    <select ng-model="kr.kr06">
                        <option value="" selected></option>
                        <option value="1">1. Beton</option>
                        <option value="2">2. Baja</option>
                        <option value="3">3. Baja ringan</option>
                        <option value="4">4. Kayu</option>
                        <option value="5">5. Bambu</option>
                    </select>
                </label>
                <label class="item item-select item-text-wrap">
                    <div class="input-label"><b>KR07.</b> Jenis atap rumah terbanyak</div>
                    <select ng-model="kr.kr07">
                        <option value="" selected></option>
                        <option value="1">1. Genteng keramik</option>
                        <option value="2">2. Genteng beton</option>
                        <option value="3">3. Genteng tanah liat</option>
                        <option value="4">4. Genteng aspal</option>
                        <option value="5">5. Genteng metal zincalume</option>
                        <option value="6">6. Sirap kayu</option>
                        <option value="7">7. Seng</option>
                        <option value="8">8. Plat beton</option>
                        <option value="9">9. Plat kaca</option>
                        <option value="10">10. Injuk</option>
                        <option value="11">11. Daun-daunan</option>
                        <option value="12">12. Asbes</option>
                    </select>
                </label>
                <label class="item item-select item-text-wrap">
                    <div class="input-label"><b>KR08.</b> Sumber penerangan yang utama</div>
                    <select ng-model="kr.kr08">
                        <option value="" selected></option>
                        <option value="1">1. Listrik PLN</option>
                        <option value="2">2. Listrik tenaga surya</option>
                        <option value="3">3. Petromaks</option>
                        <option value="4">4. Pelita/sentir/obor</option>
                        <option value="5">5. Listrik PLN Pulsa</option>
                        <option value="95">95. Lainnya</option>
                    </select>
                </label>
                <label class="item item-input input-text-wrap" ng-if="kr.kr08 == 95">
                    <div class="input-label"><b>KR08a.</b> Sumber penerangan lainnya</div>
                    <input type="text" ng-model="kr.kr08a">
                </label>
                <div ng-if="(kr.kr08 == 1) || (kr.kr08 == 2) || (kr.kr08 == 5) || (kr.kr08 == 95)">
                    <label class="item item-select item-text-wrap">
                        <div class="input-label"><b>KR09.</b> Berapa watt listrik yang dimiliki</div>
                        <select ng-model="kr.kr09">
                            <option value="" selected></option>
                            <option value="1">1. 450 Watt</option>
                            <option value="2">2. 900 Watt</option>
                            <option value="3">3. 1300 Watt</option>
                            <option value="4">4. 2200 Watt</option>
                            <option value="95">95. Lainnya</option>
                        </select>
                    </label>
                    <label class="item item-input input-text-wrap" ng-if="((kr.kr08 == 1) || (kr.kr08 == 2) || (kr.kr08 == 5)) && kr.kr09 == 95 ">
                        <div class="input-label"><b>KR09a.</b> Watt listrik lainnya</div>
                        <input type="text" ng-model="kr.kr09a">
                    </label>
                </div>
                <label class="item item-select item-text-wrap">
                    <div class="input-label"><b>KR10.</b> Fasilitas buang air besar</div>
                    <select ng-model="kr.kr10">
                        <option value="" selected></option>
                        <option value="1">1. Milik sendiri</option>
                        <option value="2">2. Milik bersama</option>
                        <option value="3">3. Umum</option>
                        <option value="4">4. Tidak ada</option>
                    </select>
                </label>
                <label class="item item-select item-text-wrap" ng-if="(kr.kr10 == 1) || (kr.kr10 == 2) || (kr.kr10 == 3)">
                    <div class="input-label"><b>KR11.</b> Jenis kloset yang digunakan</div>
                    <select ng-model="kr.kr11">
                        <option value="" selected></option>
                        <option value="1">1. Cemplung/lubang tanpa lantai</option>
                        <option value="2">2. Cemplung/lubang dengan lantai</option>
                        <option value="3">3. Leher angsa</option>
                        <option value="4">4. Plengsengan</option>
                    </select>
                </label>
                <label class="item item-select item-text-wrap">
                    <div class="input-label"><b>KR12.</b> Tempat pembuangan akhir tinja</div>
                    <select ng-model="kr.kr12">
                        <option value="" selected></option>
                        <option value="1">1. Tangki septic</option>
                        <option value="2">2. SPAL</option>
                        <option value="3">3. Kolam/sawah</option>
                        <option value="4">4. Sungai/danau</option>
                        <option value="5">5. Lubang tanah</option>
                        <option value="6">6. Tanah lapang/kebun</option>
                        <option value="95">95. Lainnya</option>
                    </select>
                </label>
                <label class="item item-input input-text-wrap" ng-if="kr.kr12 == 95">
                    <div class="input-label">Tempat pembuangan akhir tinja lainnya</div>
                    <input type="text" ng-model="kr.kr12a">
                </label>
                <label class="item item-select item-text-wrap">
                    <div class="input-label"><b>KR13.</b> Sumber utama air di rumah tangga untuk minum dan memasak</div>
                    <select ng-model="kr.kr13">
                        <option value="" selected></option>
                        <option value="1">1. Air kemasan</option>
                        <option value="2">2. Air isi ulang</option>
                        <option value="3">3. Air ledeng/PDAM</option>
                        <option value="4">4. Air ledeng eceran/beli</option>
                        <option value="5">5. Sumur bor</option>
                        <option value="6">6. Sumur pompa</option>
                        <option value="7">7. Sumur gali terlindung</option>
                        <option value="8">8. Sumur gali tak terlindung</option>
                        <option value="9">9. Mata air terlindungi</option>
                        <option value="10">10. Mata air tak terlindungi</option>
                        <option value="11">11. Penampungan air hujan</option>
                        <option value="12">12. Air sungai</option>
                        <option value="13">13. Danau</option>
                        <option value="14">14. Irigasi</option>
                        <option value="95">95. Lainnya</option>
                    </select>
                </label>
                <label class="item item-input input-text-wrap" ng-if="kr.kr13 == 95">
                    <div class="input-label">Sumber utama air di rumah tangga untuk minum dan memasak lainnya</div>
                    <input type="text" ng-model="kr.kr13a">
                </label>
                <label class="item item-select item-text-wrap" ng-if="(kr.kr13 >= 6) && (kr.kr13 <= 10)">
                    <div class="input-label"><b>KR15a.</b> Berapa jarak sumber air minum dan memasak ke tempat penampungan tinja</div>
                    <select ng-model="kr.kr15a">
                        <option value="" selected></option>
                        <option value="1">1. <10 meter</option>
                        <option value="2">2. &ge;10 meter</option>
                        <option value="98">98. Tidak tahu</option>
                    </select>
                </label>
                <label class="item item-select item-text-wrap">
                    <div class="input-label"><b>KR14.</b> Sumber utama air di rumah tangga untuk mencuci dan mandi</div>
                    <select ng-model="kr.kr14">
                        <option value="" selected></option>
                        <option value="1">1. Air kemasan</option>
                        <option value="2">2. Air isi ulang</option>
                        <option value="3">3. Air ledeng/PDAM</option>
                        <option value="4">4. Air ledeng eceran/beli</option>
                        <option value="5">5. Sumur bor</option>
                        <option value="6">6. Sumur pompa</option>
                        <option value="7">7. Sumur gali terlindung</option>
                        <option value="8">8. Sumur gali tak terlindung</option>
                        <option value="9">9. Mata air terlindungi</option>
                        <option value="10">10. Mata air tak terlindungi</option>
                        <option value="11">11. Penampungan air hujan</option>
                        <option value="12">12. Air sungai</option>
                        <option value="13">13. Danau</option>
                        <option value="14">14. Irigasi</option>
                        <option value="95">95. Lainnya</option>
                    </select>
                </label>
                <label class="item item-input input-text-wrap" ng-if="kr.kr14 == 95">
                    <div class="input-label">Sumber utama air di rumah tangga untuk mencuci dan mandi lainnya</div>
                    <input type="text" ng-model="kr.kr14a">
                </label>
                <label class="item item-select item-text-wrap" ng-if="(kr.kr14 >= 6) && (kr.kr14 <= 10)">
                    <div class="input-label"><b>KR15b.</b> Berapa jarak sumber air mencuci dan mandi ke tempat penampungan tinja</div>
                    <select ng-model="kr.kr15b">
                        <option value="" selected></option>
                        <option value="1">1. <10 meter</option>
                        <option value="2">2. &ge;10 meter</option>
                        <option value="98">98. Tidak tahu</option>
                    </select>
                </label>
            </ion-list>
        </form>

        <div class="padding text-right" >
            <button ng-if="allowSave(myForm)" class="button simpan button-dark pull-right" ng-click="save(true)">
                <i class="icon ion-archive"></i> Simpan
            </button>
        </div>
    </ion-content>
</ion-view>
