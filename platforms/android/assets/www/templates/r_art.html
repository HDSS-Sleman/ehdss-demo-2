<ion-view view-title="Anggota Rumah Tangga">
    <ion-content class="art_kart">
        <form name="myForm" novalidate>
            <ion-list>
                <label class="item item-input item-text-wrap">
                    <div class="input-label">Nama Anggota Rumah Tangga</div>
                    <input class="lowercase" type="text" ng-model="r._nama">
                </label>
                <label class="item item-select item-text-wrap">
                    <div class="input-label">Jenis Kelamin</div>
                    <select ng-model="r._jk">
                        <option value="" selected></option>
                        <option value="1">1. Laki-laki</option>
                        <option value="2">2. Perempuan</option>
                    </select>
                </label>
                <div class="item item-text-wrap item-row">
                    <div class="row">
                        <div class="col col-50">
                            <div class="input-label">Umur</div>
                        </div>
                        <div class="col col-10 col-offset-33">
                            <input type="number" ng-model="r.umur" name="umur" placeholder="thn" min="0" max="100">
                        </div>
                    </div>
                </div>
            </ion-list>
        </form>

        <div class="padding text-right" >
            <button ng-if="allowSave(myForm)" class="button simpan button-dark pull-right" ng-click="save()">
                <i class="icon ion-archive"></i> Simpan dan kembali ke ART
            </button>
        </div>
    </ion-content>
</ion-view>
