<ion-view view-title="Aktifitas Hidup Sehari-hari">
    <ion-content id="kai" style="padding-bottom: 10px">
        <ion-list>
            <div class="item-group">
                <div class="table table-bordered table-striped">
                    <div class="row header">
                        <div class="col col-10">No. </div>
                        <div class="col">Nama ART</div>
                        <div class="col col-10">JK</div>
                        <div class="col">Hubungan dengan KK</div>
                        <div class="col col-10" ng-if="s4">ADL</div>
                    </div>
                    <div class="row" ng-repeat="d in dataART">
                        <div class="col col-10">{{d._noArt}}</div>
                        <div class="col nama">{{d._nama}} ({{d.umur_th_rev || d.umur}})</div>
                        <div class="col col-10">{{d._jk}}</div>
                        <div class="col">{{d._hubRT}}</div>
                        <div class="col col-10">
                            <button ng-click="openModal(d)">Buka Pertanyaan</button>
                        </div>
                    </div>
                </div>
                <div class="notifikasi" ng-if="dataART == false">
                    Tidak ada Anggota Rumah Tangga yang dimaksud. Sesi anda selesai.
                </div>
            </div>

        </ion-list>
        <div class="item-group">
            <button class="button simpan button-calm pull-right"
                ng-click="selesai()"><i class="icon ion-archive"></i> Selesai
            </button>
        </div>
    </ion-content>
</ion-view>
