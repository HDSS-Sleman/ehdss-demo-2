<ion-view view-title="Registrasi">
    <ion-content class="rt">
        <form name="myForm" novalidate>
            <ion-list>
                <div class="item item-text-wrap item-row">
                    <div class="row">
                        <div class="col col-25 ">
                            <div class="input-label">ID Aplikasi</div>
                        </div>
                        <div class="col col-25 ">
                            <div ng-show="!rt.idrt" class="input-label hint-status">Silakan generate ID lagi</div>
                        </div>
                        <div class="col col-33 ">
                            <input type="text input-label" ng-class="{'input-border' : rt.idrt, 'input-border-red': !rt.idrt}" ng-model="rt.idrt" readonly>
                        </div>
                        <div class="col col-20" ng-show="!rt.idrt">
                            <button ng-click="generateID()" class="button icon-left ion-edit button-small button-positive">Generate</button>
                        </div>
                    </div>
                </div>
                <label class="item item-input">
                    <div class="input-label">No. ID Responden</div>
                    <input class="input-border lowercase" type="text" ng-model="rt.id01">
                </label>
                <label class="item item-input">
                    <div class="input-label">No. Kohort</div>
                    <input class="input-border lowercase" type="text" ng-model="rt.id28">
                </label>
                <label class="item item-input">
                    <div class="input-label">Nama Anak</div>
                    <input class="lowercase" type="text" ng-model="rt.id04" required>
                </label>
                <label class="item item-input">
                    <div class="input-label">NIK Anak</div>
                    <input class="input-border" type="text" ng-model="rt.id24" block block-length="16" ng-pattern="/^[0-9]{16,16}$/">
                </label>
                <label class="item item-input">
                    <div class="input-label">Tgl Lahir Anak</div>
                    <input type="date" ng-change="umur_AllowSave()" min="1916-01-01" max="{{tglWawancara}}" ng-model="rt.id05" required>
                </label>
                <div class="item item-text-wrap item-row">
                    <div class="row">
                        <div class="col col-50 col-center input-label">Usia Anak saat wawancara</div>
                        <div class="col col-50 col-center">
                            <input class="input-border lowercase pull-right" type="text" ng-model="rt.id26">
                        </div>
                    </div>
                </div>
                <label class="item item-text-wrap item-row">
                    <div class="row">
                        <div class="col col-50 col-center"> <div class="input-label">No.Telp/HP yang bisa dihubungi</div> </div>
                        <div class="col col-50 col-center"><input class="input-border pull-right" type="text" name="id29" ng-model="rt.id29" ng-pattern="/^[0-9]{2,13}$/" required></div>
                        
                    </div>
                    <span ng-show="myForm.id29.$error.pattern" class="hint-status"> Angka salah!</span>
                </label>
                <div class="item item-text-wrap item-row">
                    <div class="row">
                        <div class="col col-50">Kabupaten</div>
                        <div class="col col-50">
                            <div class="button-bar right">
                                <ion-radio name="id27" ng-model="rt.id27" ng-value="1" >Sleman</ion-radio>
                                <ion-radio name="id27" ng-model="rt.id27" ng-value="2" >Solo</ion-radio>
                            </div>
                        </div>
                    </div>
                </div>
                <label class="item item-input">
                    <div class="input-label">Alamat</div>
                    <input class="input-border lowercase" type="text" ng-model="rt.id23">
                </label>
                <label class="item item-input">
                    <div class="input-label">Tgl Wawancara</div>
                    <input class="input-border" type="date" min="1916-01-01" max="{{tglWawancara}}" ng-model="rt.id02">
                </label>
                <label class="item item-input">
                    <div class="input-label">Inisial Pewawancara</div>
                    <input class="input-border lowercase" type="text" ng-model="rt.id03">
                </label>
            </ion-list>
        </form>
        <div class="item-group">
            <button ng-if="allowSave(myForm)" class="button simpan button-dark pull-right" ng-click="save()">
                <i class="icon ion-archive"></i> Simpan
            </button>
        </div>
    </ion-content>
</ion-view>
