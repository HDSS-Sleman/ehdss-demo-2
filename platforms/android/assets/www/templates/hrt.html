<ion-view view-title="Fasilitas & Kepemilikan">
    <div class="bar bar-subheader bar-calm" ng-show="barang">
        <h2 class="title left">Kepemilikan Barang</h2>
    </div>
    <div class="bar bar-subheader bar-balanced" ng-show="ternak">
        <h2 class="title left">Kepemilikan Ternak</h2>
    </div>
    <div class="bar bar-subheader bar-energized" ng-show="tanah">
        <h2 class="title left">Kepemilikan Tanah</h2>
    </div>
    <!--End of Sub-Header-Bar-->
    <ion-content id="hrt" class="has-subheader hrt" style="padding-bottom: 10px">

        <ion-list ng-show="barang">
            <label class="item item-input">
                <span class="input-label"><b>HRT01.</b> Kepemilikan barang-barang di rumah tangga (isikan jumlahnya, bila tidak punya isikan kode "0")</span>
            </label>
            <label class="item item-input">
                <span class="input-label ">a. TV</span>
                <input type="number" ng-model="hrt.hrt01a"  block block-length="2" min="-2" max="20">
            </label> 
            <label class="item item-input">
                <span class="input-label ">b. TV Kabel</span>
                <input type="number" ng-model="hrt.hrt01b"  block block-length="2" min="-2" max="20">
            </label>
            <label class="item item-input">
                <span class="input-label ">c. Kulkas</span>
                <input type="number" ng-model="hrt.hrt01c"  block block-length="2" min="-2" max="20">
            </label>
            <label class="item item-input">
                <span class="input-label ">d. AC</span>
                <input type="number" ng-model="hrt.hrt01d"  block block-length="2" min="-2" max="20">
            </label>
            <label class="item item-input">
                <span class="input-label ">e. Mesin cuci</span>
                <input type="number" ng-model="hrt.hrt01e"  block block-length="2" min="-2" max="20">
            </label>
            <label class="item item-input">
                <span class="input-label ">f. Telepon seluler</span>
                <input type="number" ng-model="hrt.hrt01f"  block block-length="2" min="-2" max="20">
            </label>
            <label class="item item-input">
                <span class="input-label ">g. Pemanas air</span>
                <input type="number" ng-model="hrt.hrt01g"  block block-length="2" min="-2" max="20">
            </label>
            <label class="item item-input">
                <span class="input-label ">h. Laptop/netbook/tablet</span>
                <input type="number" ng-model="hrt.hrt01h"  block block-length="2" min="-2" max="20">
            </label>
            <label class="item item-input">
                <span class="input-label ">i. PC Komputer</span>
                <input type="number" ng-model="hrt.hrt01i"  block block-length="2" min="-2" max="20">
            </label>
            <label class="item item-input">
                <span class="input-label ">j. Sepeda</span>
                <input type="number" ng-model="hrt.hrt01j"  block block-length="2" min="-2" max="20">
            </label>
            <label class="item item-input">
                <span class="input-label ">k. Sepeda motor</span>
                <input type="number" ng-model="hrt.hrt01k"  block block-length="2" min="-2" max="20">
            </label>
            <label class="item item-input">
                <span class="input-label ">l. Mobil</span>
                <input type="number" ng-model="hrt.hrt01l"  block block-length="2" min="-2" max="20">
            </label>
            <label class="item item-input">
                <span class="input-label ">m. Truk</span>
                <input type="number" ng-model="hrt.hrt01m"  block block-length="2" min="-2" max="20">
            </label>
            <label class="item item-input">
                <span class="input-label ">n. Bus</span>
                <input type="number" ng-model="hrt.hrt01n"  block block-length="2" min="-2" max="20">
            </label>
            <!-- sudah dihapus
            <label class="item item-input">
                <span class="input-label ">o. Tabung gas 12 kg atau lebih</span>
                <input type="number" ng-model="hrt.hrt01o"  block block-length="2" value="{{hrt.hrt01o || 0}}">
            </label> -->
            <label class="item item-select item-text-wrap">
                <div class="input-label"><b>HRT02.</b> Jenis bahan bakar utama yang digunakan di dapur</div>
                <select ng-model="hrt.hrt02">
                    <option value="" selected></option>
                    <option value="1">1. Listrik</option>
                    <option value="2">2. Gas elpiji melon</option>
                    <option value="3">3. Gas elpiji 12 biru</option>
                    <option value="4">4. Kayu</option>
                    <option value="5">5. Arang</option>
                    <option value="6">6. Batu bara</option>
                    <option value="7">7. Minyak tanah</option>
                    <option value="8">8. Bio gas</option>
                    <option value="9">9. Bright gas 5 kg</option>
                    <option value="10">10. Bright gas 12 kg</option>
                    <option value="11">11. Blue gas 5 kg</option>
                    <option value="95">95. Lainnya, sebutkan</option>
                </select>
            </label>
            <label class="item item-input item-text-wrap" ng-if="hrt.hrt02 == 95">
                <div class="input-label">Jenis bahan bakar lain</div>
                <input type="text" ng-model="hrt.hrt02a">
            </label>
        </ion-list> <!-- End of list module kepemilikan barang -->

        <ion-list ng-show="ternak">
            <label class="item item-text-wrap item-row">
                <div class="row">
                    <div class="col col-50 col-center">
                        <div class="input-label"><b>HRT03.</b> Apakah rumah tangga ini memiliki ternak?</div>
                    </div>
                    <div class="col col-50 col-center">
                        <div class="button-bar right">
                            <ion-radio name="hrt.hrt03" ng-model="hrt.hrt03" value="1">Ya</ion-radio>
                            <ion-radio name="hrt.hrt03" ng-model="hrt.hrt03" value="2">Tidak</ion-radio>
                        </div>
                    </div>
                </div>
            </label>
            <div ng-if="hrt.hrt03 == 1">
                <label class="item item-input">
                    <span class="input-label"><b>HRT04.</b> Kepemilikan ternak di rumah tangga (isikan jumlahnya, bila tidak punya isikan kode "0")</span>
                </label>
                <label class="item item-input">
                    <span class="input-label ">a. Lembu/sapi</span>
                    <input type="number" ng-model="hrt.hrt04a"  block block-length="5" min="-2" max="99999">
                </label> 
                <label class="item item-input">
                    <span class="input-label ">b. Kerbau</span>
                    <input type="number" ng-model="hrt.hrt04b"  block block-length="5" min="-2" max="99999">
                </label>
                <label class="item item-input">
                    <span class="input-label ">c. Kuda</span>
                    <input type="number" ng-model="hrt.hrt04c"  block block-length="5" min="-2" max="99999">
                </label>
                <label class="item item-input">
                    <span class="input-label ">d. Keledai</span>
                    <input type="number" ng-model="hrt.hrt04d"  block block-length="5" min="-2" max="99999">
                </label>
                <label class="item item-input">
                    <span class="input-label ">e. kambing etawa</span>
                    <input type="number" ng-model="hrt.hrt04e"  block block-length="5" min="-2" max="99999">
                </label>
                <label class="item item-input">
                    <span class="input-label ">f. Kambing jawa</span>
                    <input type="number" ng-model="hrt.hrt04f"  block block-length="5" min="-2" max="99999">
                </label>
                <label class="item item-input">
                    <span class="input-label ">g. Domba</span>
                    <input type="number" ng-model="hrt.hrt04g"  block block-length="5" min="-2" max="99999">
                </label>
                <label class="item item-input">
                    <span class="input-label ">h. Babi</span>
                    <input type="number" ng-model="hrt.hrt04h"  block block-length="5" min="-2" max="99999">
                </label>
                <label class="item item-input">
                    <span class="input-label ">i. Kelinci</span>
                    <input type="number" ng-model="hrt.hrt04i"  block block-length="5" min="-2" max="99999">
                </label>
                <label class="item item-input">
                    <span class="input-label ">j. Ayam</span>
                    <input type="number" ng-model="hrt.hrt04j"  block block-length="5" min="-2" max="99999">
                </label>
                <label class="item item-input">
                    <span class="input-label ">k. Burung</span>
                    <input type="number" ng-model="hrt.hrt04k"  block block-length="5" min="-2" max="99999">
                </label>
                <label class="item item-input">
                    <span class="input-label ">l. Bebek</span>
                    <input type="number" ng-model="hrt.hrt04l"  block block-length="5" min="-2" max="99999">
                </label>
                <label class="item item-input">
                    <span class="input-label ">m. Menthok/angsa</span>
                    <input type="number" ng-model="hrt.hrt04m"  block block-length="5" min="-2" max="99999">
                </label>
                <label class="item item-input">
                    <span class="input-label ">n. Ikan (lele, nila, gurame)</span>
                    <input type="number" ng-model="hrt.hrt04n"  block block-length="6" min="-2" max="999999">
                </label>
            </div>
        </ion-list> <!-- End of list ternak -->

        <ion-list ng-show="tanah">
            <label class="item item-text-wrap item-row">
                <div class="row">
                    <div class="col col-50 col-center">
                        <div class="input-label"><b>HRT05.</b>Apakah rumah tangga ini memiliki sawah?</div>
                    </div>
                    <div class="col col-50 col-center">
                        <div class="button-bar right">
                            <ion-radio name="hrt.hrt05" ng-model="hrt.hrt05" value="1">Ya</ion-radio>
                            <ion-radio name="hrt.hrt05" ng-model="hrt.hrt05" value="2">Tidak</ion-radio>
                        </div>
                    </div>
                </div>
            </label>
            <div ng-if="hrt.hrt05 == 1">
                <label class="item item-select item-text-wrap">
                    <div class="input-label"><b>HRT06.</b> Status kepemilikan sawah</div>
                    <select ng-model="hrt.hrt06">
                        <option value="" selected></option>
                        <option value="1">1. Milik sendiri</option>
                        <option value="2">2. Milik orangtua/mertua/saudara</option>
                        <option value="3">3. Sewa</option>
                        <option value="4">4. Bengkok</option>
                        <option value="95">5. Lainnya, sebutkan</option>
                    </select>
                </label>
                <label class="item item-input input-text-wrap" ng-if="hrt.hrt06 == 95">
                    <div class="input-label">Status kepemilikan sawah lainnya</div>
                    <input type="text" ng-model="hrt.hrt06a">
                </label>
                <label class="item item-select item-text-wrap">
                    <div class="input-label "><b>HRT07.</b> Luas sawah (patok/meter<sup>2</sup>)?</div>
                    <select ng-model="hrt.hrt07">
                        <option value="" selected></option>
                        <option value="1">1. Patok</option>
                        <option value="2">2. Meter</option>
                    </select>
                </label>
                <label class="item item-input input-text-wrap" ng-if="hrt.hrt07 == 1">
                    <div class="input-label">Luas sawah (patok)</div>
                    <input type="number" block block-length="5" ng-model="hrt.hrt07a" min="-2" max="99999">
                </label>
                <label class="item item-input input-text-wrap" ng-if="hrt.hrt07 == 2">
                    <div class="input-label">Luas sawah (meter<sup>2</sup>)</div>
                    <input type="number" block block-length="5" ng-model="hrt.hrt07b" min="-2" max="99999">
                </label>
                <div class="invalid-val"><span>1 patok = 400m<sup>2</sup>, 1 hektar = 10.000m<sup>2</sup></span></div>
                <label class="item item-input">
                    <span class="input-label"><b>HRT08.</b> Pemanfaatan hasil sawah</span>
                </label>
                <label class="item item-text-wrap item-row">
                    <div class="row">
                        <div class="col col-50 col-center">
                            <div class="input-label"><b>a.</b> Ditanami</div>
                        </div>
                        <div class="col col-50 col-center">
                            <div class="button-bar right">
                                <ion-radio name="hrt.hrt08a" ng-model="hrt.hrt08a" value="1">Ya</ion-radio>
                                <ion-radio name="hrt.hrt08a" ng-model="hrt.hrt08a" value="2">Tidak</ion-radio>
                            </div>
                        </div>
                    </div>
                </label>
                <label class="item item-text-wrap item-row" ng-if="hrt.hrt08a == 1">
                    <div class="row">
                        <div class="col col-50 col-center">
                            <div class="input-label"><b>b.</b> Dikonsumsi sendiri</div>
                        </div>
                        <div class="col col-50 col-center">
                            <div class="button-bar right">
                                <ion-radio name="hrt.hrt08b" ng-model="hrt.hrt08b" value="1">Ya</ion-radio>
                                <ion-radio name="hrt.hrt08b" ng-model="hrt.hrt08b" value="2">Tidak</ion-radio>
                            </div>
                        </div>
                    </div>
                </label>
                <label class="item item-text-wrap item-row" ng-if="hrt.hrt08a == 1">
                    <div class="row">
                        <div class="col col-50 col-center">
                            <div class="input-label"><b>c.</b> Dijual</div>
                        </div>
                        <div class="col col-50 col-center">
                            <div class="button-bar right">
                                <ion-radio name="hrt.hrt08c" ng-model="hrt.hrt08c" value="1">Ya</ion-radio>
                                <ion-radio name="hrt.hrt08c" ng-model="hrt.hrt08c" value="2">Tidak</ion-radio>
                            </div>
                        </div>
                    </div>
                </label>
            </div>
            <label class="item item-text-wrap item-row" ng-if="(hrt.hrt08a == 2) || (hrt.hrt08c == 1) || (hrt.hrt08c == 2) || (hrt.hrt05 == 2)">
                <div class="row">
                    <div class="col col-50 col-center">
                        <div class="input-label"><b>HRT09.</b> Apakah rumah tangga ini mempunyai kebun/tegalan</div>
                    </div>
                    <div class="col col-50 col-center">
                        <div class="button-bar right">
                            <ion-radio name="hrt.hrt09" ng-model="hrt.hrt09" value="1">Ya</ion-radio>
                            <ion-radio name="hrt.hrt09" ng-model="hrt.hrt09" value="2">Tidak</ion-radio>
                        </div>
                    </div>
                </div>
            </label>
            <div ng-if="hrt.hrt09 == 1">
                <label class="item item-select item-text-wrap">
                    <div class="input-label"><b>HRT10.</b> Status kepemilikan kebun/tegalan</div>
                    <select ng-model="hrt.hrt10">
                        <option value="" selected></option>
                        <option value="1">1. Milik sendiri</option>
                        <option value="2">2. Milik orangtua/mertua/saudara</option>
                        <option value="3">3. Sewa</option>
                        <option value="4">4. Bengkok</option>
                        <option value="95">5. Lainnya, sebutkan</option>
                    </select>
                </label>
                <label class="item item-input input-text-wrap" ng-if="hrt.hrt10 == 95">
                    <div class="input-label">Status kepemilikan kebun/tegalan lainnya</div>
                    <input type="text" ng-model="hrt.hrt10a">
                </label>

                <label class="item item-select item-text-wrap">
                    <div class="input-label "><b>HRT011.</b> Luas kebun/tegalan (patok/meter<sup>2</sup>)?</div>
                    <select ng-model="hrt.hrt11">
                        <option value="" selected></option>
                        <option value="1">1. Patok</option>
                        <option value="2">2. Meter</option>
                    </select>
                </label>
                <label class="item item-input input-text-wrap" ng-if="hrt.hrt11 == 1">
                    <div class="input-label">Luas kebun/tegalan (patok)</div>
                    <input type="number" block block-length="5" ng-model="hrt.hrt11a" min="-2" max="99999">
                </label>
                <label class="item item-input input-text-wrap" ng-if="hrt.hrt11 == 2">
                    <div class="input-label">Luas kebun/tegalan (meter<sup>2</sup>)</div>
                    <input type="number" block block-length="5" ng-model="hrt.hrt11b" min="-2" max="99999">
                </label>
                <div class="invalid-val"><span>1 patok = 400m<sup>2</sup>, 1 hektar = 10.000m<sup>2</sup></span></div>
                <label class="item item-input">
                    <span class="input-label"><b>HRT12.</b> Pemanfaatan hasil kebun/tegalan</span>
                </label>
                <label class="item item-text-wrap item-row">
                    <div class="row">
                        <div class="col col-50 col-center">
                            <div class="input-label"><b>a.</b> Ditanami</div>
                        </div>
                        <div class="col col-50 col-center">
                            <div class="button-bar right">
                                <ion-radio name="hrt.hrt12a" ng-model="hrt.hrt12a" value="1">Ya</ion-radio>
                                <ion-radio name="hrt.hrt12a" ng-model="hrt.hrt12a" value="2">Tidak</ion-radio>
                            </div>
                        </div>
                    </div>
                </label>
                <label class="item item-text-wrap item-row" ng-if="hrt.hrt12a == 1">
                    <div class="row">
                        <div class="col col-50 col-center">
                            <div class="input-label"><b>b.</b> Dikonsumsi sendiri</div>
                        </div>
                        <div class="col col-50 col-center">
                            <div class="button-bar right">
                                <ion-radio name="hrt.hrt12b" ng-model="hrt.hrt12b" value="1">Ya</ion-radio>
                                <ion-radio name="hrt.hrt12b" ng-model="hrt.hrt12b" value="2">Tidak</ion-radio>
                            </div>
                        </div>
                    </div>
                </label>
                <label class="item item-text-wrap item-row" ng-if="hrt.hrt12a == 1">
                    <div class="row">
                        <div class="col col-50 col-center">
                            <div class="input-label"><b>c.</b> Dijual</div>
                        </div>
                        <div class="col col-50 col-center">
                            <div class="button-bar right">
                                <ion-radio name="hrt.hrt12c" ng-model="hrt.hrt12c" value="1">Ya</ion-radio>
                                <ion-radio name="hrt.hrt12c" ng-model="hrt.hrt12c" value="2">Tidak</ion-radio>
                            </div>
                        </div>
                    </div>
                </label>
            </div>
            <label class="item item-text-wrap item-row" ng-if="(hrt.hrt12a == 2) || (hrt.hrt12c == 1) || (hrt.hrt12c == 2) || (hrt.hrt09 == 2)">
                <div class="row">
                    <div class="col col-50 col-center">
                        <div class="input-label"><b>HRT13.</b> Apakah rumah tangga ini mempunyai pekarangan</div>
                    </div>
                    <div class="col col-50 col-center">
                        <div class="button-bar right">
                            <ion-radio name="hrt.hrt13" ng-model="hrt.hrt13" value="1">Ya</ion-radio>
                            <ion-radio name="hrt.hrt13" ng-model="hrt.hrt13" value="2">Tidak</ion-radio>
                        </div>
                    </div>
                </div>
            </label>
            <div ng-if="hrt.hrt13 == 1">
                <label class="item item-select item-text-wrap">
                    <div class="input-label"><b>HRT14.</b> Status kepemilikan pekarangan</div>
                    <select ng-model="hrt.hrt14">
                        <option value="" selected></option>
                        <option value="1">1. Milik sendiri</option>
                        <option value="2">2. Milik orangtua/mertua/saudara</option>
                        <option value="3">3. Sewa</option>
                        <option value="4">4. Bengkok</option>
                        <option value="95">5. Lainnya, sebutkan</option>
                    </select>
                </label>
                <label class="item item-input input-text-wrap" ng-if="hrt.hrt14 == 95">
                    <div class="input-label">Status kepemilikan pekarangan lainnya</div>
                    <input type="text" ng-model="hrt.hrt14a">
                </label>

                <label class="item item-select item-text-wrap">
                    <div class="input-label "><b>HRT015.</b> Luas pekarangan (patok/meter<sup>2</sup>)?</div>
                    <select ng-model="hrt.hrt15">
                        <option value="" selected></option>
                        <option value="1">1. Patok</option>
                        <option value="2">2. Meter</option>
                    </select>
                </label>
                <label class="item item-input input-text-wrap" ng-if="hrt.hrt15 == 1">
                    <div class="input-label">Luas pekarangan (patok)</div>
                    <input type="number" block block-length="5" ng-model="hrt.hrt15a" min="-2" max="99999">
                </label>
                <label class="item item-input input-text-wrap" ng-if="hrt.hrt15 == 2">
                    <div class="input-label">Luas pekarangan (meter<sup>2</sup>)</div>
                    <input type="number" block block-length="5" ng-model="hrt.hrt15b" min="-2" max="99999">
                </label>
                <div class="invalid-val"><span>1 patok = 400m<sup>2</sup>, 1 hektar = 10.000m<sup>2</sup></span></div>
                <label class="item item-input">
                    <span class="input-label"><b>HRT16.</b> Pemanfaatan hasil pekarangan</span>
                </label>
                <label class="item item-text-wrap item-row">
                    <div class="row">
                        <div class="col col-50 col-center">
                            <div class="input-label"><b>a.</b> Ditanami</div>
                        </div>
                        <div class="col col-50 col-center">
                            <div class="button-bar right">
                                <ion-radio name="hrt.hrt16a" ng-model="hrt.hrt16a" value="1">Ya</ion-radio>
                                <ion-radio name="hrt.hrt16a" ng-model="hrt.hrt16a" value="2">Tidak</ion-radio>
                            </div>
                        </div>
                    </div>
                </label>
                <label class="item item-text-wrap item-row" ng-if="hrt.hrt16a == 1">
                    <div class="row">
                        <div class="col col-50 col-center">
                            <div class="input-label"><b>b.</b> Dikonsumsi sendiri</div>
                        </div>
                        <div class="col col-50 col-center">
                            <div class="button-bar right">
                                <ion-radio name="hrt.hrt16b" ng-model="hrt.hrt16b" value="1">Ya</ion-radio>
                                <ion-radio name="hrt.hrt16b" ng-model="hrt.hrt16b" value="2">Tidak</ion-radio>
                            </div>
                        </div>
                    </div>
                </label>
                <label class="item item-text-wrap item-row" ng-if="hrt.hrt16a == 1">
                    <div class="row">
                        <div class="col col-50 col-center">
                            <div class="input-label"><b>c.</b> Dijual</div>
                        </div>
                        <div class="col col-50 col-center">
                            <div class="button-bar right">
                                <ion-radio name="hrt.hrt16c" ng-model="hrt.hrt16c" value="1">Ya</ion-radio>
                                <ion-radio name="hrt.hrt16c" ng-model="hrt.hrt16c" value="2">Tidak</ion-radio>
                            </div>
                        </div>
                    </div>
                </label>
            </div>  
        </ion-list> <!-- End of list tanah -->
