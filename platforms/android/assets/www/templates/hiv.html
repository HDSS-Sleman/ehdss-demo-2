<ion-view view-title="Pengetahuan HIV / AIDS">
    <ion-content id="hiv" class="hiv" style="padding-bottom: 10px">
        <form name="myForm" novalidate>
            <ion-list>
                <div class="item item-divider desc item-text-wrap">
                    Bagian ini hanya ditanyakan jika responden utama (yang diwawancara) berusia 18-24 tahun
                </div>
                
                <label class="item item-select item-text-wrap">
                    <span class="input-label">ART yang menjawab modul HIV</span>
                    <select  class="nama input-border" ng-model="hiv.hiv00" >
                        <option value="" selected></option>
                        <option value="0" selected>Tidak ada</option>
                        <option ng-repeat="d in dataART" value="{{d.umur}}">{{d._nama}} ({{d._jk}} {{d.umur}})</option>
                    </select>
                </label>
                
                <div class="item-group" ng-if="hiv.hiv00 > 17 && hiv.hiv00 < 25">

                    <label class="item item-text-wrap item-row">
                        <div class="row">
                            <div class="col col-50 col-center"> <div class="input-label">Moda wawancara </div> </div>
                            <div class="col col-50 col-center">
                                <select class="input-border pull-right" ng-model="hiv.hiv00a">
                                    <option value="" selected></option>
                                    <option value="1">1. Wawancara langsung</option>
                                    <option value="2">2. Via telepon</option>
                                </select>
                            </div>
                        </div>
                    </label>
                    <label class="item item-input item-text-wrap">
                        <div class="input-label">No.Telp/HP yang bisa dihubungi <span ng-show="myForm.hiv00b.$error.pattern" class="hint-status"> Angka salah!</span></div>
                        <input class="input-border" type="text" name="hiv00b" ng-model="hiv.hiv00b" ng-pattern="/^[0-9]{2,13}$/">
                    </label>
                    <label class="item item-text-wrap item-row">
                        <div class="row">
                            <div class="col col-50 col-center"><div class="input-label">Tanggal janjian wawancara</div> </div>
                            <div class="col col-50 col-center">
                                <input class="input-border pull-right" type="date" min="1916-01-01"  ng-model="hiv.hiv00c">
                            </div>
                        </div>
                    </label>
                    <label class="item item-input">
                        <div class="input-label">Jam janjian wawancara</div>
                        <input class="input-border pull-right" type="time" ng-model="hiv.hiv00d" placeholder="HH:mm" min="00:00" max="23:00">
                    </label>
                
                    <label class="item item-text-wrap">
                        <span class="input-label"><b>HIV01.</b> Menurut anda, bisakah seseorang mengurangi resiko tertular HIV dengan cara menggunakan kondom dengan benar setiap kali melakukan hubungan seksual ?</span>
                        <div class="button-bar right">
                            <ion-radio name="hiv01" ng-model="hiv.hiv01" ng-value="1">Ya</ion-radio>
                            <ion-radio name="hiv01" ng-model="hiv.hiv01" ng-value="2">Tidak</ion-radio>
                            <ion-radio name="hiv01" ng-model="hiv.hiv01" ng-value="98">Tidak Tahu</ion-radio>
                        </div>
                    </label>
                    <label class="item item-text-wrap">
                        <span class="input-label"><b>HIV02.</b> Menurut anda, apakah dengan saling setia pada pasangan dapat mengurangi tertular HIV ?</span>
                        <div class="button-bar right">
                            <ion-radio name="hiv02" ng-model="hiv.hiv02" ng-value="1">Ya</ion-radio>
                            <ion-radio name="hiv02" ng-model="hiv.hiv02" ng-value="2">Tidak</ion-radio>
                            <ion-radio name="hiv02" ng-model="hiv.hiv02" ng-value="98">Tidak Tahu</ion-radio>
                        </div>
                    </label>
                    <label class="item item-text-wrap">
                        <span class="input-label"><b>HIV03.</b> Bisakah seseorang tertular HIV dengan cara menggunakan alat makan ?</span>
                        <div class="button-bar right">
                            <ion-radio name="hiv03" ng-model="hiv.hiv03" ng-value="1">Ya</ion-radio>
                            <ion-radio name="hiv03" ng-model="hiv.hiv03" ng-value="2">Tidak</ion-radio>
                            <ion-radio name="hiv03" ng-model="hiv.hiv03" ng-value="98">Tidak Tahu</ion-radio>
                        </div>
                    </label>
                    <label class="item item-text-wrap">
                        <span class="input-label"><b>HIV04.</b> Bisakah seseorang tertular virus HIV melalui gigitan nyamuk / serangga ?</span>
                        <div class="button-bar right">
                            <ion-radio name="hiv04" ng-model="hiv.hiv04" ng-value="1">Ya</ion-radio>
                            <ion-radio name="hiv04" ng-model="hiv.hiv04" ng-value="2">Tidak</ion-radio>
                            <ion-radio name="hiv04" ng-model="hiv.hiv04" ng-value="98">Tidak Tahu</ion-radio>
                        </div>
                    </label>
                    <label class="item item-text-wrap">
                        <span class="input-label"><b>HIV05.</b> Dapatkah anda mengetahui seseorang sudah terinfeksi HIV hanya dengan melihatnya ?</span>
                        <div class="button-bar right">
                            <ion-radio name="hiv05" ng-model="hiv.hiv05" ng-value="1">Ya</ion-radio>
                            <ion-radio name="hiv05" ng-model="hiv.hiv05" ng-value="2">Tidak</ion-radio>
                            <ion-radio name="hiv05" ng-model="hiv.hiv05" ng-value="98">Tidak Tahu</ion-radio>
                        </div>
                    </label>
                </div>
                <div class="notifikasi" ng-show="hiv.hiv00 == '-' || hiv.hiv00 < 18 || hiv.hiv00 > 24">
                   Umur ART tidak memenuhi kriteria untuk menjawab pertanyaan HIV. Silahkan lanjut ke modul berikutnya atau memilih ART lainnya yang berumur 18-24 tahun
                </div>
            </ion-list>
        </form>
        <div class="item-group" ng-show="hiv.hiv00 == '-' || hiv.hiv00 < 18 || hiv.hiv00 > 24">
            <button class="button simpan button-dark pull-right" ng-click="save()"><i class="icon ion-archive"></i> Simpan
            </button>
        </div>
        <div class="item-group" ng-show="(hiv.hiv00 > 17 && hiv.hiv00 < 25)">
            <button class="button simpan button-dark pull-right" ng-click="save()"><i class="icon ion-archive"></i> Simpan
            </button>
        </div>
    </ion-content>
</ion-view>
