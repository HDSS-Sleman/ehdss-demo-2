<ion-modal-view view-title="ART Temp">
    <ion-header-bar class="bar bar-header bar-balanced">
        <h1 class="title" ng-if="temp_data">ART Pecah</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="user-edit has-subheader" style="padding-bottom: 10px">
        <div class="item item-divider desc item-text-wrap">
            Cari Daftar ART yang akan digabung
        </div>
        <div class="rt-available">
            <div class="item item-input">
                <input type="text" placeholder="Masukkan IDART" ng-model="idartSearch"
                    ng-change="listARTAvailable(idartSearch)">
            </div>
            <div class="row" ng-repeat="art in ARTAvailable">
                <div class="col col-25">{{art.idart}}</div>
                <div class="col col-50 nama">{{art.art01}}</div>
                <div class="col col-25">
                    <button ng-if="art.idart && art.art01" class="button ion-plus-round button-royal button-small pull-right"
                        ng-click="addARTtoRT(art.idart)"></button>
                </div>
            </div>

            <div class="info" ng-show="idartSearch && ARTAvailable.length == 0">
                 Tidak ditemukan data Anggota Rumah Tangga..
            </div>
        </div>
    </ion-content>
</ion-modal-view>
