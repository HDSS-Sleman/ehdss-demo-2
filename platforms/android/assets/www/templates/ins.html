<ion-view view-title="INS">
    <ion-content id="ins" class="ins" style="padding-bottom: 10px">
        <label class="item item-text-wrap">
            <span class="input-label full">
                <b>INS01.</b> Apakah rumah tangga ini menggunakan obat nyamuk / insektisida di dalam rumah ?</span>
                <div class="button-bar right">
                    <ion-radio name="ins.ins01" ng-model="ins.ins01" ng-value="1">Ya</ion-radio>
                    <ion-radio name="ins.ins01" ng-model="ins.ins01" ng-value="2">Tidak</ion-radio>
                    <ion-radio name="ins.ins01" ng-model="ins.ins01" ng-value="98">Tidak Tahu</ion-radio>
                </div>
        </label>
        <div class="item-group" ng-if="ins.ins01 == 1">
            <div class="item item-divider">
                <span class="input-label">Jenis Insektisida</span>
            </div>
            <label class="item item-select item-text-wrap">
                <span class="input-label">A. Obat nyamuk bakar</span>
                <select ng-model="ins.ins01a">
                    <option value="" selected></option>
                    <option value="1">1. Tidak Pernah</option>
                    <option value="2">2. 1-3 x / bulan</option>
                    <option value="3">3. 1-6 x / minggu</option>
                    <option value="4">4. &gt; = 1x / hari</option>
                </select>
            </label>
            <label class="item item-select item-text-wrap">
                <span class="input-label">B. Obat nyamuk semprot</span>
                <select ng-model="ins.ins01b">
                    <option value="" selected></option>
                    <option value="1">1. Tidak Pernah</option>
                    <option value="2">2. 1-3 x / bulan</option>
                    <option value="3">3. 1-6 x / minggu</option>
                    <option value="4">4. &gt; = 1x / hari</option>
                </select>
            </label>
            <label class="item item-select item-text-wrap">
                <span class="input-label">C. Obat nyamuk elektrik</span>
                <select ng-model="ins.ins01c">
                    <option value="" selected></option>
                    <option value="1">1. Tidak Pernah</option>
                    <option value="2">2. 1-3 x / bulan</option>
                    <option value="3">3. 1-6 x / minggu</option>
                    <option value="4">4. &gt; = 1x / hari</option>
                </select>
            </label>
            <label class="item item-select item-text-wrap">
                <span class="input-label">D. Lainnya</span>
                <input  type="text" ng-model="ins.ins01dl" placeholder="Tuliskan Jenis Lainnya"
                    ng-if="ins.ins01d && (ins.ins01d != 1)">
                <select ng-model="ins.ins01d">
                    <option value="" selected></option>
                    <option value="1">1. Tidak Pernah</option>
                    <option value="2">2. 1-3 x / bulan</option>
                    <option value="3">3. 1-6 x / minggu</option>
                    <option value="4">4. &gt; = 1x / hari</option>
                </select>
            </label>
        </div>
        <label class="item item-text-wrap" ng-if="ins.ins01 == 1">
            <div class="row ">
                    <div class="col col-80">
                        <b>INS02.</b> Sudah berapa lama rumah tangga ini menggunakan obat nyamuk / insektisida di dalam rumah ?</div>
                    <div class="col col-10">
                        <input class="border pull-right" type="number" min="0" max="99" block block-length="2" ng-model="ins.ins02a">
                    </div>
                    <div class="col col-10">
                        <select class="border pull-right" ng-model="ins.ins02b">
                            <option value="" selected></option>
                            <option value="1">Hari</option>
                            <option value="2">Minggu</option>
                            <option value="3">Bulan</option>
                            <option value="4">Tahun</option>
                        </select>
                    </div>
            </div>
        </label>
        <div class="padding" ng-if="
            (ins.ins01 == 1 && ins.ins01a && ins.ins01b && ins.ins01c &&
            (ins.ins01d == 1 || (ins.ins01d != 1 &&  ins.ins01dl)) &&
            ins.ins02a && ins.ins02b) || ins.ins01 == 2 || ins.ins01 == 98">
        <button class="button simpan button-calm pull-right" ng-click="save(true)">
            <i ng-show="dataChanged" class="icon ion-archive"></i>
            {{btnSaveTitle}}
            <i ng-show="!dataChanged" class="icon ion-chevron-right"></i>
        </button>
        </div>

    </ion-content>
</ion-view>
