<ion-view view-title="History Random Kish" class="md-art">
    <ion-content class="padding art">
        <div class="list">
            <div class="item item-input">
                <span class="input-label">Filter History</span>
                <input type="text" placeholder="ID RT/Nama" ng-model="cari">
            </div>
        </div>
        <div class="list">
            <div class="table table-bordered table-striped">
                <div class="row header">
                    <div class="col col-10">IDRT</div>
                    <div class="col col-25">Nama</div>
                    <div class="col col text-center">Umur</div>
                    <div class="col col text-center">JK</div>
                    <div class="col col text-center">Upload</div>
                </div>
                <div class="row" ng-repeat="k in dataRandom | filter:cari | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <div class="col col-10 ">{{k.idrt}}</div>
                    <div class="col col-25 nama">{{k._nama}}</div>
                    <div class="col col text-center">{{k.umur}}</div>
                    <div class="col col text-center">{{k._jk}}</div>
                    <div class="col col text-center">
                        <button class="button button-royal button-small icon-left ion-upload"
                        ng-click="uploadDataRand(k)"></button>
                    </div>
                </div>
                <div class="row text-center" ng-if="dataRandom">
                    <button class="button paginasi icon-left ion-chevron-left button-positive" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                        Previous
                    </button>
                    <button class="button button-balanced">
                      {{currentPage+1}}/{{numberOfPages()}}
                    </button>
                    <button class="button paginasi icon-right ion-chevron-right button-positive" ng-disabled="currentPage >= dataRandom.length/pageSize - 1" ng-click="currentPage=currentPage+1">
                        Next
                    </button>
                </div>
                <div class="notifikasi" ng-if="!dataRandom">
                    Belum ada history.</div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
