<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-calm">
        <h1 class="title">Kesehatan Jiwa</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <div class="bar bar-subheader">
        <h2 class="title left">Nama ART : <span style="text-transform:capitalize">{{nama}} ({{umur}})</span></h2>
    </div>
    <ion-content class="pm has-subheader">
        <div class="item-group">
            <ion-list ng-show="tipeModal.modalKj01">
                <label class="item item-text-wrap">
                    <span class="input-label full">
                        <b>KJ02a.</b> Terdiagnosis gangguan jiwa berat / depresi berat / bipolar / skizofrenia / psikosis oleh tenaga kesehatan 
                    </span>
                    <div class="button-bar right">
                        <ion-radio name="kj02a" ng-model="kj.kj02a[idart]" ng-value="1">Ya</ion-radio>
                        <ion-radio name="kj02a" ng-model="kj.kj02a[idart]" ng-value="2">Tidak</ion-radio>
                        <ion-radio name="kj02a" ng-model="kj.kj02a[idart]" ng-value="98">Tidak Tahu</ion-radio>
                    </div>
                </label>
                <div ng-if="kj.kj02a[idart] == 1">
                    <label class="item item-text-wrap">
                        <span class="input-label full">
                            <b>KJ03.</b> Menerima perawatan
                        </span>
                        <div class="button-bar right">
                            <ion-radio name="kj03" ng-model="kj.kj03[idart]" ng-value="1">Ya, pernah berobat</ion-radio>
                            <ion-radio name="kj03" ng-model="kj.kj03[idart]" ng-value="2">Tidak ada yang berobat </ion-radio>
                            <ion-radio name="kj03" ng-model="kj.kj03[idart]" ng-value="98">Tidak Tahu</ion-radio>
                        </div>
                    </label>
                    <label class="item item-text-wrap" ng-if="kj.kj03[idart] == 1">
                        <span class="input-label full"><b>KJ04.</b> Minum obat rutin</span>
                        <div class="button-bar right">
                            <ion-radio name="kj04" ng-model="kj.kj04[idart]" ng-value="1">Ya</ion-radio>
                            <ion-radio name="kj04" ng-model="kj.kj04[idart]" ng-value="2">Tidak</ion-radio>
                            <ion-radio name="kj04" ng-model="kj.kj04[idart]" ng-value="98">Tidak Tahu</ion-radio>
                        </div>
                    </label>
                    <label class="item item-select" ng-if="kj.kj03[idart] == 1 && (kj.kj04[idart] == 2 || kj.kj04[idart] == 98)">
                        <span class="input-label full">
                            <b>KJ05.</b> Alasan tidak minum obat rutin 
                        </span>
                        <div class="right">
                            <select ng-model="kj.kj05[idart]">
                                <option value="" selected></option>
                                <option ng-repeat="(key,val) in Kj05items" value="{{key}}">{{val}}</option>
                            </select>
                        </div>
                    </label>
                    <label class="item item-input item-text-wrap" ng-if="(kj.kj04[idart] == 2 || kj.kj04[idart] == 98) && kj.kj05[idart] == 95">
                        <span class="input-label"><b>KJ05b.</b> Alasan tidak minum obat rutin lainnya </span>
                        <input type="text" ng-model="kj.kj05b[idart]" class="input-border">
                    </label>
                </div> 
            
                <label class="item item-text-wrap">
                    <span class="input-label full">
                        <b>KJ06a.</b> Pernah dipasung/diasingkan/dikekang
                    </span>
                    <div class="button-bar right">
                        <ion-radio name="kj06a" ng-model="kj.kj06a[idart]" ng-value="1">Ya</ion-radio>
                        <ion-radio name="kj06a" ng-model="kj.kj06a[idart]" ng-value="2">Tidak</ion-radio>
                        <ion-radio name="kj06a" ng-model="kj.kj06a[idart]" ng-value="98">Tidak Tahu</ion-radio>
                    </div>
                </label>
            
                <label class="item item-text-wrap" ng-if="kj.kj06a[idart] == 1">
                    <span class="input-label full">
                        <b>KJ07a.</b> Dalam 3 bulan pernah dipasung
                    </span>
                    <div class="button-bar right">
                        <ion-radio name="kj07a" ng-model="kj.kj07a[idart]" ng-value="1">Ya</ion-radio>
                        <ion-radio name="kj07a" ng-model="kj.kj07a[idart]" ng-value="2">Tidak</ion-radio>
                        <ion-radio name="kj07a" ng-model="kj.kj07a[idart]" ng-value="98">Tidak Tahu</ion-radio>
                    </div>
                </label>
                
            </ion-list>
        </div>

        <div class="item-group" ng-if="modalAllowSave()">
            <button class="button simpan button-calm pull-right" ng-click="saveModal(kj,nama)">
                <i class="icon ion-archive"></i> Simpan
            </button>
        </div>
    </ion-content>
</ion-modal-view>
